name: Update Blog Content

on:
  # Run on schedule (daily at 8 AM UTC)
  schedule:
    - cron: '0 8 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run on push to main (for testing)
  push:
    branches:
      - main
    paths:
      - 'automation/**'

jobs:
  update-content:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r automation/requirements.txt
      
      - name: Run content update script
        run: |
          python automation/update_content.py
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code data/ || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git commit -m "ðŸ¤– Auto-update blog content - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
      
      - name: No changes detected
        if: steps.git-check.outputs.changes != 'true'
        run: echo "No content changes detected, skipping commit"
